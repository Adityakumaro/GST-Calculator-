<!DOCTYPE html>
<html lang="en">
<head>
  <style>body {
  font-family: Arial, sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
  margin: 0;
  }
  
  
        button {
            background-color: #4caf50;
            color: #ffffff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
  
  .calculator-container {
  text-align: center;
  border: 1px solid #ccc;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  max-width: 400px; /* Set a maximum width for better readability */
  margin: 0 auto; /* Center the container */
  }
  
  .input-group {
  margin-bottom: 15px;
  }
  
  label {
  display: block;
  margin-bottom: 5px;
  }
  
  input {
  width: 100%;
  padding: 8px;
  box-sizing: border-box;
  border: 1px solid #ccc;
  border-radius: 4px;
  }
  
  button {
  margin-top: 10px;
  padding: 8px 16px;
  cursor: pointer;
  }
  
  #result {
  font-weight: bold;
  margin-top: 10px;
  }</style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>GST Calculator</title>
</head>
<body>
    <div class="calculator-container">
        <h2>GST Calculator</h2>

        <div class="input-group">
            <label for="originalAmount">Original Amount:</label>
            <input type="number" id="originalAmount" placeholder="Enter amount">
        </div>

        <div class="input-group">
            <label for="gstRate">GST Rate (%):</label>
            <input type="number" id="gstRate" placeholder="Enter GST rate">
        </div>

        <button onclick="calculateGST()">Calculate</button>

        <p id="result">GST Amount: $0.00</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
